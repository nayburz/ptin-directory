{% load static %}

<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Home jobs | TheDir</title>

    <!-- Vendors Stylesheets -->

	<link href="https://fonts.googleapis.com/css?family=Work+Sans:200,300,400,500,600,700,800,900&display=swap"
	      rel="stylesheet">

	<link rel="stylesheet" href="{% static 'vendors/font-awesome/css/fontawesome.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/magnific-popup/magnific-popup.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/slick/slick.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/animate.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/jquery-ui/jquery-ui.min.css' %}">






    <!-- Site Stylesheets -->
	<link rel="stylesheet" href="{% static 'style.css' %}">


    </head>
    <body>
    <!-- #site-wrapper start -->
	<div id="site-wrapper" class="site-wrapper full-banner home-job">

    <!-- Header -->
    {% include 'partials/_header.html' %}
    <!-- Main Content -->
    {% block content  %}
    {% endblock content %}

    </div>

    <!-- External JavaScripts -->	
    <script src="{% static 'vendors/jquery.min.js' %}"></script>
	<script src="{% static 'vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static 'vendors/popper/popper.js' %}"></script>
	<script src="{% static 'vendors/bootstrap/js/bootstrap.js' %}"></script>
	<script src="{% static 'vendors/counter/countUp.js' %}"></script>
	<script src="{% static 'vendors/hc-sticky/hc-sticky.js' %}"></script>
	<script src="{% static 'vendors/isotope/isotope.pkgd.js' %}"></script>
	<script src="{% static 'vendors/magnific-popup/jquery.magnific-popup.js' %}"></script>
	<script src="{% static 'vendors/slick/slick.js' %}"></script>
	<script src="{% static 'vendors/waypoints/jquery.waypoints.js' %}"></script>

	<!-- Site Javascript -->
	<script src="{% static 'js/app.js' %}"></script>


    </body>
</html>
